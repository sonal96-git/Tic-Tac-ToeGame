<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="heading">
    <h1>Tic-Tac-Toe</h1>
    </div>
    <div>
        <button type="button" onclick="restartGame()">Restart game</button>
    </div>
   <div class="container">
       <div class="row">
        <div class="box" onclick="clickEvent(this,0,0)"></div>
        <div class="box" onclick="clickEvent(this,0,1)"></div>
        <div class="box" onclick="clickEvent(this,0,2)"></div>
       </div>
       <div class="row">
        <div class="box" onclick="clickEvent(this,1,0)"></div>
        <div class="box" onclick="clickEvent(this,1,1)"></div>
        <div class="box" onclick="clickEvent(this,1,2)"></div>
       </div>
       <div class="row">
        <div class="box" onclick="clickEvent(this,2,0)"></div>
        <div class="box" onclick="clickEvent(this,2,1)"></div>
        <div class="box" onclick="clickEvent(this,2,2)"></div>
       </div>
   <script src="js/script.js" type="text/javascript"></script>
    
</body>
</html>
